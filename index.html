<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linguagem Do Amor Doceria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      background-image: url('foto\ capa\ do\ bolo\ site.jpg');
      background-size: 100% auto; /* Ajuste para dispositivos móveis */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Mantém a imagem de fundo fixa */
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      filter: brightness(90%);
    }

    /* Outros estilos aqui */

    /* Estilos para telas menores, como smartphones */
    @media only screen and (max-width: 600px) {
      .container {
        max-width: 100%;
        margin: 20px auto; /* Margem menor para telas pequenas */
      }

      .logo {
        width: 100px; /* Reduzir o tamanho da logo */
      }

      .grid-item {
        width: 100px; /* Reduzir o tamanho dos quadradinhos */
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="welcome-message">Bem-vindo ao Linktree de Amanda Mocellin</div>
  <div class="container">
    <img class="logo" src="foto da logo..jpg" alt="Logo da Linguagem Do Amor Doceria">
    <h1>Linguagem Do Amor Doceria</h1>
    <ul id="link-list">
      <li class="link-item blue-link"><a href="https://www.instagram.com/linguagemdoamor_doceria?igsh=OTgyYjZteHRlZTJv">Instagram</a></li>

    </ul>

    <div class="circle">
      Um Pouco do Meu Trabalho

    <!-- Quadradinhos das fotos -->
    <div class="grid-container">

      <div class="grid-item"><img src="IMG-20240309-WA0019.jpg" alt="Foto 1"></div>
      <div class="grid-item"><img src="bolo foto.jpg" alt="Foto 2"></div>

    </div>

  <script>
    // Script JavaScript para mostrar a mensagem de boas-vindas
    window.onload = function() {
      var welcomeMessage = document.getElementById('welcome-message');
      welcomeMessage.style.display = 'block';

      setTimeout(function() {
        welcomeMessage.style.display = 'none';
      }, 5000); // Esconder a mensagem após 5 segundos (5000 milissegundos)
    };
  </script>
</body>
