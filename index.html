<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linguagem Do Amor Doceria</title>
  <link rel="stylesheet" href="site.css"> <!-- Estilo CSS para a página -->
 

  <style>
    /* Estilos CSS para a página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      overflow-x: hidden; /* Evita a barra de rolagem horizontal */
      background-image: url('foto_capa_do_bolo_site.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      filter: brightness(90%);
    }

    /* Estilos para a seção de links */
    #link-list {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 0;
      list-style-type: none;
      text-align: center;
    }

    /* Estilo para cada link */
    .blue-link a, .pink-link a, .green-link a {
      display: block;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-decoration: none;
      color: #fff;
    }

    /* Estilo de hover para todos os links */
    #link-list li a:hover {
      background-color: #0056b3;
    }

    .logo {
      margin: 20px auto;
      width: 100%;
      max-width: 150px;
      border-radius: 50%;
    }

    /* Estilos para a bolinha */
    .circle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 123, 255, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 12px;
      text-align: center;
    }

    /* Estilos para os quadradinhos das fotos */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .grid-item {
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    /* Media query para dispositivos móveis */
    @media only screen and (max-width: 600px) {
      .container {
        width: 95%;
      }

      .grid-item {
        max-width: calc(50% - 20px); /* Adicionei para exibir 2 colunas por linha */
      }
    }
  </style>
</head>
<body>
  <div id="welcome-message">Bem-vindo ao Linktree de Amanda Mocellin</div>
  <div class="container">
    <img class="logo" src="foto_da_logo.jpg" alt="Logo da Linguagem Do Amor Doceria">
    <h1>Linguagem Do Amor Doceria</h1>
    <ul id="link-list">
      <li class="blue-link"><a href="https://www.instagram.com/linguagemdoamor_doceria?igsh=OTgyYjZteHRlZTJv">Instagram</a></li>
      <li class="pink-link"><a href="https://www.google.com/search?client=ms-android-samsung-rvo1&sca_esv=52b056e1a97f92b3&hl=pt-BR&cs=0&sxsrf=ACQVn093LWyo7Hr4xqa3mawWWXn8BwSGFg:1710292999308&q=Confeitaria+Artesanal+B%27Cakes&ludocid=13615941142701916197&ibp=gwp;0,7&lsig=AB86z5V_kkRyrbBp7PHzxUJTLU_C&kgs=ef1a4f748a71759d&shndl=-1&shem=lcsnce,lsp&source=sh/x/loc/act/m1/4#lpg=cid:CgIgAQ%3D%3D">Google</a></li>
      <li class="green-link"><a href="https://wa.me/5541998677950">WhatsApp: (41) 99867-7950</a></li>
      <!-- Adicione mais links conforme necessário -->
    </ul>

    <!-- Bolinha com texto -->
    <div class="circle">
      Um Pouco do Meu Trabalho
    </div>

    <!-- Quadradinhos das fotos -->
    <div class="grid-container">
      <!-- Adicione as fotos aqui -->
      <div class="grid-item"><img src="IMG-20240309-WA0019.jpg" alt="Foto 1"></div>
      <div class="grid-item"><img src="bolo_foto.jpg" alt="Foto 2"></div>
      <div class="grid-item"><img src="foto_de_frente.jpg" alt="Foto 3"></div>
      <!-- Adicione mais quadradinhos conforme necessário -->
    </div>
  </div>

  <script>
    // Script JavaScript para mostrar a mensagem de boas-vindas
    window.onload = function() {
      var welcomeMessage = document.getElementById('welcome-message');
      welcomeMessage.style.display = 'block';

      setTimeout(function() {
        welcomeMessage.style.display = 'none';
      }, 5000); // Esconder a mensagem após 5 segundos (5000 milissegundos)
    };
  </script>
</body>
</html>
