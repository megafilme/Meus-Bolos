<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linguagem Do Amor Doceria</title>
  <link rel="stylesheet" href="site.css"> <!-- Estilo CSS para a página -->

  <style>
    /* Reset de estilos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos CSS para a página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      overflow-x: hidden; /* Evita a barra de rolagem horizontal */
      background-image: url('foto-capa-do-bolo-site.jpg'); /* Caminho para sua imagem de fundo */
      background-size: cover; /* Cobrir todo o fundo */
      background-position: center; /* Centralizar a imagem */
      background-repeat: no-repeat; /* Não repetir a imagem */
    }

    .container {
      max-width: 100%; /* Ajusta o conteúdo à largura máxima */
      padding: 20px;
      text-align: center; /* Centralizar conteúdo */
    }

    h1 {
      color: #333;
      margin-bottom: 20px; /* Espaço abaixo do título */
    }

    /* Estilos para a seção de links */
    #link-list {
      margin-top: 10px; /* Espaço acima da lista */
      padding: 0;
      list-style-type: none;
      text-align: center;
    }

    /* Estilo para cada link */
    .link-item a {
      display: block;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      color: #fff;
      text-decoration: none;
    }

    .blue-link a {
      background-color: #007bff; /* Azul */
    }

    .pink-link a {
      background-color: #ff69b4; /* Rosa */
    }

    .green-link a {
      background-color: #28a745; /* Verde */
    }

    /* Estilo de hover para todos os links */
    .link-item a:hover {
      opacity: 0.8;
    }

    .logo {
      margin: 20px auto; /* Espaço acima e abaixo da logo */
      width: 150px;
      border-radius: 50%;
      display: block;
    }

    /* Estilos para os quadradinhos das fotos */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Grid responsivo */
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .grid-item {
      width: 100%;
      overflow: hidden; /* Para esconder partes da imagem que ultrapassam o quadradinho */
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .grid-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="foto-da-logo.jpg" alt="Logo da Linguagem Do Amor Doceria">
    <h1>Linguagem Do Amor Doceria</h1>
    <ul id="link-list">
      <li class="link-item blue-link"><a href="https://www.instagram.com/linguagemdoamor_doceria?igsh=OTgyYjZteHRlZTJv">Instagram</a></li>
      <li class="link-item pink-link"><a href="https://www.google.com/search?client=ms-android-samsung-rvo1&sca_esv=52b056e1a97f92b3&hl=pt-BR&cs=0&sxsrf=ACQVn093LWyo7Hr4xqa3mawWWXn8BwSGFg:1710292999308&q=Confeitaria+Artesanal+B%27Cakes&ludocid=13615941142701916197&ibp=gwp;0,7&lsig=AB86z5V_kkRyrbBp7PHzxUJTLU_C&kgs=ef1a4f748a71759d&shndl=-1&shem=lcsnce,lsp&source=sh/x/loc/act/m1/4#lpg=cid:CgIgAQ%3D%3D">Google</a></li>
      <li class="link-item green-link"><a href="https://wa.me/5541998677950">WhatsApp: (41) 99867-7950</a></li>
      <!-- Adicione mais links conforme necessário -->
    </ul>

    <!-- Quadradinhos das fotos -->
    <div class="grid-container">
      <div class="grid-item"><img src="IMG-20240309-WA0019.jpg" alt="Foto 1"></div>
      <div class="grid-item"><img src="bolo-foto.jpg" alt="Foto 2"></div>
      <div class="grid-item"><img src="foto-de-frente.jpg" alt="Foto 3"></div>
      <!-- Adicione mais quadradinhos conforme necessário -->
    </div>
  </div>
</body>
</html>
